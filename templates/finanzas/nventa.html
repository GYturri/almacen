{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Venta Diario{% endblock %}
{% block header %}
                        <h1 class="page-header">
                             Registrar <small>Venta diario.</small>
                        </h1>
{% endblock %}
{% block content %}
              <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Registrar
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" method="POST">{% csrf_token %}
                                        <div class="form-group">
                                            <label>Venta Total</label>
                                            {{form.costo}}
                                            {{form.costo.errors}}
                                        </div>
                                        <button type="submit" class="btn btn-default">Registrar</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
{% endblock %}
